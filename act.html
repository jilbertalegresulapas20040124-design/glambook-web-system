<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my webpage</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f0f2f5;
      align-items: center;   /* centers horizontally */
      justify-content: center; /* centers vertically */
    }

    .container {
      width: 100%;
      max-width: 400px;   /* smaller box */
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 30px;
      text-align: center;
    }

    header {
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 1.5rem;
      color: #05b53d;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background: #18c950;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #14b043;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <header>
      <h1>Login Form</h1>
    </header>

    <!-- Login Form -->
    <form onsubmit="return handleLogin(event)">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <select id="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Login</button>
    </form>

    <!-- Footer -->
    <footer>
      <p>&copy;webpage</p>
    </footer>
  </div>

  <!-- JS -->
  <script>
    function handleLogin(event) {
      event.preventDefault();
      alert("Login successful!");
      return false;
    }
  </script>
</body>
</html>
